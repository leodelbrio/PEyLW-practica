<head>

    <title>Ejercicio posicionamiento float</title>
    <style type="text/css">
        .cuadro {
            background-color: darkgrey;
            padding: 10px 20px;
            display: flex;
            flex-direction: row; /* aca lo que decimos es que el eje primario es el horizontal*/
            justify-content: space-between;

            /*
            Se acomoda con display dentro del contenedor principal y el .cuadro se amolda a los divs
            con el justify content space between ------ completar con la teoria ------
            */
            
        }
    </style>
</head>

<body>
    <div class="cuadro">
        <div>&laquo; Anterior</div>
        <div>Siguiente &raquo;</div>
    </div>
</body>
