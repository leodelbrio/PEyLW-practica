
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de z-index</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 50px;
    }

    .container {
      position: relative;
      width: 400px;
      height: 300px;
      border: 2px dashed #333;
      background-color: #eee;
    }

    .caja {
      position: absolute;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .uno {
      background-color: red;
      top: 30px;
      left: 30px;
      z-index: 1;
    }

    .dos {
      background-color: blue;
      top: 60px;
      left: 60px;
      z-index: 4;
    }

    .tres {
      background-color: green;
      top: 90px;
      left: 90px;
      z-index: 3;
    }

    .sin-zindex {
      background-color: gray;
      top: 120px;
      left: 120px;
      /* sin z-index */
    }
  </style>
</head>
<body>

  <h2>Demostraci√≥n de z-index</h2>
  <div class="container">
    <div class="caja uno">z-index: 1</div>
    <div class="caja dos">z-index: 2</div>
    <div class="caja tres">z-index: 3</div>
    <div class="caja sin-zindex">Sin z-index</div>
  </div>

</body>
</html>
