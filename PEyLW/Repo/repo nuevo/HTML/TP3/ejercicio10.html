<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <h1>Ejercicio 10</h1>
    <form>
        Ingrese su nombre: 
        <input type="text" maxlength="50" placeholder="Nombre" > <br>
        Mail:
        <input type="text" maxlength="50" placeholder="Mail" > <br>
        País de origen: 
        <select name="paises" id="1">
            <option value="">Seleccione pais</option>
            <option value="">Argentina</option>
            <option value="">Chile</option>
            <option value="">Uruguay</option>
            <option value="">Brasil</option>
        </select> <br>
        Valoración del sitio: <br>
        <input type="radio" name="val" id="1"> Excelente <br>
        <input type="radio" name="val" id="2"> Muy bueno <br>
        <input type="radio" name="val" id="3" checked> Bueno <br>
        <input type="radio" name="val" id="4"> Regular <br>
        <input type="radio" name="val" id="5"> Malo <br>
        Comentarios: <br>
        <textarea name="comentarios" id="1" rows="10" cols="60"> </textarea> <br>
        <input type="submit" value="Enviar">


       
    </form>
</body>
</html>
