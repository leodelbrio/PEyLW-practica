<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>

<body>

    <h1>Ejercicio 14</h1>

    <form action="">
        <table border="1" width="100" align="center">
            <tr>
                <th align="center" style="background-color: #CCA9DD;">Name</th>
                <th align="center" style="background-color: #CCA9DD;">Value</th>
            </tr>
            <tr>
                <td width="50%">Name</td>
                <td width="50%"><input type="text" name="nombre" id="nombre"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" id="1"> Male <br>
                    <input type="radio" name="sex" id="2" checked> Female <br>
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select name="ojos" id="">
                        <option value="">Green</option>
                        <option value="">Brown</option>
                        <option value="">Blue</option>
                        <option value="">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td>
                    <input type="checkbox" name="medida" id="1"> Over 6 feet tall <br>
                    <input type="checkbox" name="medida" id="2"> Over 200 feet tall <br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Describe your athletic ability: <br>
                    <textarea name="comentarios" id="1" rows="5" cols="51"> </textarea> <br>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enter my information">
                </td>
            </tr>
        </table>
    </form>

       














   
</body>

</html>
