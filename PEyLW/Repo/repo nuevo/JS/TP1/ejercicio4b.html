    <script type="text/javascript">1

        num1= prompt("Dame el primer número" );
        num2= prompt("Dame el segundo número" );
        document.write("El resultado de: " + num1 + " + " + num2 + " es: " + (parseInt(num1) + parseInt(num2)) +"<br>");
        document.write("El resultado de: " + num1 + " - " + num2 + " es: " + (parseInt(num1) - parseInt(num2)) +"<br>");1
        document.write("El resultado de: " + num1 + " * " + num2 + " es: " + (parseInt(num1) * parseInt(num2)) +"<br>");
        document.write("El resultado de: " + num1 + " / " + num2 + " es: " + (parseInt(num1) / parseInt(num2)) +"<br>");
