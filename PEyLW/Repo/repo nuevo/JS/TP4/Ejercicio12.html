<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        Esta funci�n recorre todos los objetos hijos del objeto que entra
        como par�metro de tipo Element y text.
        */
        function modificarLista(){
            lista = document.getElementById("lista");
            DOM(lista);
        }

        function DOM(objeto) {
            //Dependiendo del tipo de nodo muestra diferentes propiedades
            switch (objeto.nodeType) {
                case 1: //Element
                    //cambia el estilo del objeto para que se visualice
                    objeto.style.color = "silver";
                    //se mustra un alert con tagName y innerHTML
                    alert("Elemento Node type:"+objeto.nodeType+"\nTag name:"+objeto.tagName+"\n"+objeto.innerHTML);
                    //se vuelve al color default
                    //le asigno a la variable a el arreglo de nodos hijos
                    var a = objeto.childNodes
                    //para cada uno de los nodos hijos ejecuto la funci�n DOM
                    for (i in a)
                        DOM(a[i]);
                    break;
                case 3: //Text
                    //Se muestra un alert con la propiedad nodeValue
                    //alert("Texto Node type:"+objeto.nodeType+"\nnode Value:"+objeto.nodeValue);
                    break;
            }
        }
    </script>
</head>

<body>
    <div id="lista">
        <ul>
            <li>Menu 1
                <ul>
                    <li>Item 1
                        <ul>
                            <li>Item a</li>
                            <li>Item b</li>
                        </ul>
                    </li>

                    <li>Item 2</li>
                </ul>
            </li>
            <li>Menu 2
                <ul>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </li>
        </ul>
    </div>

    <input type="button" onclick="DOM(modificarLista())" value="Listar"/>
</body>

</html>
