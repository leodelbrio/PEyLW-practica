<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Posición del Ratón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            height: 2000px; /* para que haya scroll */
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #eee;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body onmousemove="mostrarPosicion(event)">

    <div id="info">
        <strong>Ratón</strong><br>
        Navegador [0, 0]<br>
        Página [0, 0]
    </div>

    <script>
        function mostrarPosicion(evento) {
            const xNavegador = evento.clientX;
            const yNavegador = evento.clientY;
            const xPagina = evento.pageX;
            const yPagina = evento.pageY;

            document.getElementById('info').innerHTML = `
                <strong>Ratón</strong><br>
                Navegador [${xNavegador}, ${yNavegador}]<br>
                Página [${xPagina}, ${yPagina}]
            `;
        }
    </script>

</body>
</html>
