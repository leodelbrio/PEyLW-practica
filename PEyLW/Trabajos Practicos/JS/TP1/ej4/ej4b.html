<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1
        n1=prompt('Ingrese numero 1')

        var n2
        n2=prompt('Ingrese otro numero')

        suma = parseInt(n1) + parseInt(n2);
        document.write("Suma: " + n1 + ' + ' + n2 + ' = ' + suma + "<br>")

        resta = parseInt(n1) - parseInt(n2);
        document.write('Resta: ' + n1 + ' - ' + n2 + ' = ' + resta + "<br>");

        multi = parseInt(n1) * parseInt(n2);
        document.write('Multiplicacion: ' + n1 + ' * ' + n2 + ' = ' + multi + "<br>");

        divi = parseInt(n1) / parseInt(n2);
        document.write('Division: ' + n1 + ' / ' + n2 + ' = ' + divi + "<br>");


    </script>
</body>
</html>
