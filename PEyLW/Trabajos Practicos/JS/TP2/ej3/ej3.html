<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ej3.js" type="text/javascript"></script>
</head>
<body>
    <h1>Lista de los meses del ano</h1>

    <h2>Recorrido For</h2>
    <ul id="conFor"></ul>

    <h2>Recorrido con While</h2>
    <ul id="conWhile"></ul>

    <h2>Recorrido con do While</h2>
    <ul id="conDoWhile"></ul>

    <h2>Recorrido con ForIn</h2>
    <ul id="conForIn"></ul>

    <script type="text/javascript">
        var meses = ["Enero", 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'
            , 'Agosto', 'Septiembre', 'Oktubre', 'Noviembre', 'Diciembre']

            //for
        var lisFor = document.getElementById('conFor');
        for (let i = 0; i < meses.length; i++) {
            var li = document.createElement('li');
            li.textContent = meses[i];
            lisFor.appendChild(li);
        };
        
        //whiel
        var lisWhile = document.getElementById('conWhile');
        var j = 0;
        while (j < meses.length) {
            var li = document.createElement('li')
            li.textContent = meses [j];
            lisWhile.appendChild(li)
            j++
        };

        //do while

        var lisDoWhile = document.getElementById('conDoWhile');
        var k = 0;

        do {
            var li = document.createElement('li');
            li.textContent = meses [k];
            lisDoWhile.appendChild(li);
            k++
        } while (k < meses.length);

        //for in 

        var lisForIn = document.getElementById('conForIn');

        for (let index in meses) {
            var li = document.createElement('li')
            li.textContent = meses [index];
            lisForIn.appendChild(li);
        }
    </script>
</body>
</html>
