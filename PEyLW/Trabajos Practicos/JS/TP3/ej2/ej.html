<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fecha y hora actual</h2>
    <div id="horaActual">hora</div>

    <h2>Tiempo restante para el parcial</h2>
    <div id="fechaPar"></div>

    <script type="text/javascript">
        function actualizar () {
            // Fecha y hora actual
            var ahora = new Date();
            var fechaActual = ahora.toLocaleDateString();
            var horaAct = ahora.toLocaleTimeString();

            document.getElementById('horaActual').innerHTML = `${fechaActual} - ${horaAct}`;
        }
    </script>    
</body>
</html>
