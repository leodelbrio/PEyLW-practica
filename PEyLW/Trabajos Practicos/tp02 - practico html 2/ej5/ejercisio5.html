<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estructura de una tabla</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="+2" colspan="+2">1.1</td>
            <td colspan="+4">1.3</td>
        </tr>
        <tr>
            <td colspan="+2">2.3</td>
            <td colspan="+2">2.5</td>
        </tr>
        <tr>
            <td colspan="+2">3.1</td>
            <td>3.3</td>
            <td rowspan="+2">3.4</td>
            <td>3.5</td>
            <td>3.6</td>
        </tr>
        <tr>
            <td colspan="+2" >4.1</td>
            <td>4.3</td>
            <td>4.5</td>
            <td>4.6</td>
        </tr>
        <tr>
            <td colspan="+2" >5.1</td>
            <td>5.3</td>
            <td>5.4</td>
            <td>5.5</td>
            <td>5.6</td>
        </tr>
        <tr>
            <td colspan="+2" >6.1</td>
            <td>6.3</td>
            <td>6.4</td>
            <td>6.5</td>
            <td>6.6</td>
        </tr>
    </table>
</body>
</html>
